<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Evan</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      height: 100%;
      width: 100%;
      color: #fff;
      position: relative;
    }

    /* Background video full layar */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* jaga proporsi, tetap full */
      z-index: -2;
      background: black;
    }

    /* Overlay gradasi biar teks tetap jelas */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      animation: fadeInDown 1.2s ease;
    }
    header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00c6ff, 0 0 20px #007BFF;
      transition: transform 0.3s;
    }
    header h1:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Navigasi */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 15px;
      border-radius: 20px;
      transition: 0.3s;
    }
    nav a:hover {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #fff, 0 0 20px #00c6ff;
      transform: scale(1.1);
    }

    /* Main */
    main {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Tombol */
    .btn-alert, .btn-bg {
      border: none;
      padding: 14px 28px;
      margin: 12px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 30px;
      color: #fff;
      transition: all 0.4s ease;
    }
    .btn-alert {
      background: linear-gradient(45deg, #ff512f, #dd2476);
      box-shadow: 0 0 15px rgba(255, 81, 47, 0.6);
    }
    .btn-bg {
      background: linear-gradient(45deg, #24c6dc, #514a9d);
      box-shadow: 0 0 15px rgba(36, 198, 220, 0.6);
    }
    .btn-alert:hover, .btn-bg:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 25px #fff, 0 0 35px #00c6ff;
    }

    /* Link eksternal */
    a[target="_blank"] {
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      color: #fff;
      background: rgba(0,0,0,0.3);
      text-decoration: none;
      box-shadow: 0 0 10px #fff;
      transition: all 0.3s ease;
    }
    a[target="_blank"]:hover {
      background: #ff5722;
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff5722, 0 0 40px #fff;
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }

    /* Partikel bintang */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0%, 100% {opacity: 0.2;}
      50% {opacity: 1;}
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="Sunset.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Partikel bintang -->
  <div class="stars">
    <div class="star" style="top:20%; left:30%;"></div>
    <div class="star" style="top:50%; left:70%;"></div>
    <div class="star" style="top:80%; left:20%;"></div>
    <div class="star" style="top:10%; left:80%;"></div>
    <div class="star" style="top:60%; left:40%;"></div>
  </div>

  <header>
    <h1>Selamat Datang di Website Evan</h1>
  </header>

  <nav>
    <a href="Opname.html">Jurnal</a>
    <a href="Opname1.html">Laporan stock</a>
    <a href="Opname2.html">Persedian akhir</a>
  </nav>

  <main>
    <h2>Fitur Interaktif</h2>
    <p>Silakan coba tombol berikut:</p>

    <button class="btn-alert" onclick="showAlert()">Klik Saya</button>
    <button class="btn-bg" onclick="changeBackground()">Ganti Background</button>
    <br><br>
    <a href="https://www.google.com" target="_blank">Kunjungi Google</a>
  </main>

  <footer>
    <p>&copy; 2025 Website Sederhana | Dibuat oleh Evan</p>
  </footer>

  <script>
    function showAlert() {
      alert("Halo! Saya Evan.");
    }
    function changeBackground() {
      const colors = [
        "linear-gradient(135deg, #ff9a9e, #fad0c4)",
        "linear-gradient(135deg, #a1c4fd, #c2e9fb)",
        "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
        "linear-gradient(135deg, #84fab0, #8fd3f4)",
        "linear-gradient(135deg, #fccb90, #d57eeb)"
      ];
      document.querySelector(".overlay").style.background = colors[Math.floor(Math.random() * colors.length)];
      document.querySelector(".overlay").style.opacity = "0.5";
    }
  </script>
</body>
</html>
